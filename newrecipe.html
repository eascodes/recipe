<!DOCTYPE html>
<html>
<head>    
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<header>
    <button><a href="index.html">Home</a></button>
    <h1>Add a New Recipe!</h1>
</header>
<form>
    <div class="form-group">
        <label id="recipename-label" for="recipename" class="option">Recipe Name:</label>
        <input
            type="text"
            name="recipename"
            id="name"
            class="form-options"
            placeholder="Enter the recipe name"
        />
    </div>
    <div class="form-group">
        <label id="url-label" for="url" class="option">Recipe URL:</label>
        <input
            type="text"
            name="url"
            id="url"
            class="form-options"
            placeholder="Enter the recipe URL"
        />
    </div>
    <div class="form-group">
        <label id="blog-label" for="blog" class="option">Blog/Source Name:</label>
        <input
            type="text"
            name="blog"
            id="blog"
            class="form-options"
            placeholder="Enter the blog or source name"
        />
    </div>
    <div class="form-group">
        <label id="comments-label" for="comments" class="option">Comments:</label>
        <textarea
            id="comments"
            class="input-textarea"
            name="comments"
            placeholder="Enter any additional comments here...">
            </textarea>
    </div>
    <div class="form-group">
        <input id="submit" type="button" value="Submit" class="submit-button">
    </div>
</form>
</body>
</html>
